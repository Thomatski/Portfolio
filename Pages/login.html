<DOCTYPE! html>
    <html>
        <head>
            <link href="../index.css" type="text/css" rel="stylesheet">
            <title>Login Page</title>
            <body>
                <h1>Login Page</h1>
                <div>
                    <form>
                        <label>Username:</label>
                            <input type="text" value="Username" id="username" name="username" required/><br>
                        <label>Password:</label>
                            <input type="password" value="Password" id="password" name="password" required /><br>
                        <label>Repeat Password:</label>
                            <input type="password" value="reppassword" id="repeat" name="repeatpassword" pattern="[a-zA-Z0-9]{6-20}" required /><br>
                        <label>Create Account</label>
                            <input type="submit" id="submit" name="submit" />
                    </form>
                </div>
            </body>
        </head>
    </html>
</DOCTYPE!>
